<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>ICON MAKER</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <meta name="mobile-web-app-capable" content="yes">
    <!-- CSS Files -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/now-ui-kit.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body style="background-image: url('img/bg11.jpg'); background-size: cover; background-position: top center;">
    <div class="container" >
        <header>
            <h1>ICON MAKER</h1>
            <nav>
            </nav>
        </header>
        <div id="app" class="card">
            <div class="area_card" data-background-color="orange">
                <div class="area_icon">
                    <div id="icon"><span>{{ iconText }}</span></div>
                    <div class="input-group form-group-no-border">
                        <span class="input-group-addon">
                            <i class="now-ui-icons design-2_ruler-pencil"></i>
                        </span>
                        <input type="text" v-model="iconText" class="form-control" placeholder="내용을 입력하세요" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="area_card">
                 <div class="set_icon">
                    <div class="row">
                        <div class="col title">
                            DEVICE
                        </div>
                        <div class="col-8">
                            <input type="radio" id="radio1" name="radio1" checked>
                            <label for="radio1">iOS</label>
                            <input type="radio" id="radio2" name="radio1">
                            <label for="radio2">Android</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col title">배경색상</div>
                        <div class="col-8">
                            <button class="btn btn-color btn-bg bg1"></button>
                            <button class="btn btn-color btn-bg bg2"></button>
                            <button class="btn btn-color btn-bg bg3"></button>
                            <button class="btn btn-color btn-bg bg4"></button>
                            <button class="btn btn-color btn-bg bg5"></button>
                            <button class="btn btn-color btn-bg bg6"></button>
                            <button class="btn btn-color btn-bg bg7"></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col title">폰트선택</div>
                        <div class="col-8">
                            <div class="dropdown">
                                <a href="#pablo" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="font-select">
                                    선택하세요
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="font-select">
                                    <a class="dropdown-item fs1" href="#">나눔고딕</a>
                                    <a class="dropdown-item fs2" href="#">나눔명조</a>
                                    <a class="dropdown-item fs3" href="#">나눔손글씨붓</a>
                                    <a class="dropdown-item fs4" href="#">나눔손글씨펜</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item fs5" href="#">제주고딕</a>
                                    <a class="dropdown-item fs6" href="#">제주한라산</a>
                                    <a class="dropdown-item fs7" href="#">제주명조</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item fs8" href="#">한나체</a>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col title">폰트색상</div>
                        <div class="col-8">
                            <button class="btn btn-color btn-cl fc1"></button>
                            <button class="btn btn-color btn-cl fc2"></button>
                            <button class="btn btn-color btn-cl fc3"></button>
                            <button class="btn btn-color btn-cl fc4"></button>
                            <button class="btn btn-color btn-cl fc5"></button>
                            <button class="btn btn-color btn-cl fc6"></button>
                            <button class="btn btn-color btn-cl fc7"></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col title">폰트굵기</div>
                        <div class="col-8">
                            <button class="btn btn-sm">얇게</button>
                            <button class="btn btn-sm">보통</button>
                            <button class="btn btn-sm">굶게</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" id="btn-save">저장하기</button>
        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      참고사이트
    </button>
    </div>
    
    <!-- Modal Core -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">참고사이트</h4>
          </div>
          <div class="modal-body">
            <ul>
                <li><a href="http://demos.creative-tim.com/now-ui-kit/index.html" target="_blank">NOW UI KIT</a></li>
                <li><a href="https://v4-alpha.getbootstrap.com/" target="_blank">BOOTSTRAP4</a></li>
                <li><a href="http://jsfiddle.net/8ypxW/3/" target="_blank">이미지저장</a></li>
                <li><a href="https://jsfiddle.net/evashork/vt486w98/" target="_blank">이미지저장</a></li>
                <li><a href="https://v4-alpha.getbootstrap.com/examples/narrow-jumbotron/" target="_blank">레이아웃</a></li>
                <li><a href="http://makebct.net/%EA%B5%AC%EA%B8%80%EC%9B%B9%ED%8F%B0%ED%8A%B8-%EB%B6%88%EB%9F%AC%EC%98%A4%EA%B8%B0/?cat=148/" target="_blank">구글웹폰트</a></li>
                <li><a href="" target="_blank"></a></li>
                <li><a href="" target="_blank"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
</body>
<!--   Core JS Files   -->
<script src="js/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="js/tether.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/now-ui-kit.js" type="text/javascript"></script>
<script src="js/html2canvas.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
<script src="https://unpkg.com/vue"></script>
<script src="js/vue.js" type="text/javascript"></script>
</html>
